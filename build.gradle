apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-webmvc:3.2.3.RELEASE'
}

// Allow us to deploy directly from Gradle using Jetty
apply plugin: 'jetty'

// Gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

// IDE Support...
apply plugin: 'idea'
idea {
    module {
        downloadJavadoc = true
    }

    project.ipr {
        withXml { provider ->
            provider.node.component.find { it.@name == 'VcsDirectoryMappings' }.mapping.@vcs = 'Git'
        }
    }
}
